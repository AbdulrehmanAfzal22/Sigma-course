<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
</head>
<body>
    <script>
        let n = Number(prompt("Enter the number"))
        let factorial = 1
        for (let i = 1; i <= n; i++) {
             factorial= factorial*i;
        }
        console.log(`The factorial of the number ${n} is ${factorial} `)
    </script>
</body>
</html>
